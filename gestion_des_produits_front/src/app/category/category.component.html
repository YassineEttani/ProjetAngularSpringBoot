<h1 class="text-3xl font-bold mb-6 text-center">Gestion des Catégories</h1>


<!-- Bouton Ajouter catégorie -->
<button class="add-btn" (click)="onAddCategory()">Ajouter catégorie</button>


<!-- Formulaire pour ajouter une nouvelle catégorie -->
<div *ngIf="showAddCategoryForm" class="edit-form">
  <h3>Ajouter une catégorie</h3>
  <form (ngSubmit)="onSubmitNewCategory()">
    <label for="name">Nom:</label>
    <input type="text" id="name" [(ngModel)]="newCategory.name" name="name" required />
    <button type="submit" class="edit-btn">Ajouter</button>
    <button type="button" class="delete-btn" (click)="onCancelAddCategory()">Annuler</button>
  </form>
</div>



  <div class="table-container">
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td>{{ category.name }}</td>
        </tr>
      </tbody>
    </table>
    
  </div>
  
  <!-- Formulaire pour éditer une catégorie (s'affiche uniquement si une catégorie est sélectionnée) -->
  <div *ngIf="selectedCategory && selectedCategory.id" class="edit-form">
    <h3>Éditer la catégorie</h3>
    <form (ngSubmit)="onSubmit()">
      <label for="name">Nom:</label>
      <input type="text" id="name" [(ngModel)]="selectedCategory.name" name="name" required />
      <button type="submit" class="edit-btn">Mettre à jour</button>
      <button type="button" class="delete-btn" (click)="onCancel()">Annuler</button>
    </form>
  </div>
